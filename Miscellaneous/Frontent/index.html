<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
</head>
<body>
    <h2>GET Request Form</h2>
    <form method="get" action="http://localhost:8000/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form><hr>
    <h2>POST Request Form</h2>
    <form method="post" action="http://localhost:8000/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
